<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Worlid</title>
    <!-- JS -->
    <!-- <script src="css/script.js"></script> -->
    <!-- csss -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://images.macrumors.com/t/tCPS-yWwAQ_siFOl14cUWLHEw1c=/400x0/filters:quality(90)/article-new/2018/05/apple-music-note-800x420.jpg?lossy">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

</head>
<body>
    <div class="main-div">
        <div class="center-div">
            
            <div class="line">
            <div class="img-div">
                <img src="https://img.etimg.com/thumb/msid-71477539,width-650,imgsize-622277,,resizemode-4,quality-100/music_thinkstockphotos.jpg" alt="">
            </div>
        </div>
            <div class="name">
                <h1 id="title">Kalimba</h1>
                <p id="artist">Aurora (artist)</p>
            </div>
            <div class="fonts">
                <i class="fas fa-backward" title="backward" id="backward"></i>
                <i class="fas fa-play" title="play" id="play"></i>
                <i class="fas fa-forward" title="forward" id="forward"></i>
            </div>
            <div class="style">
                <i class="fas fa-expand-arrows-alt" id="arrow"></i>
                <i class="fas fa-heart" title="heart" id="heart"></i>
                <i class="fas fa-chevron-up" id="bars"></i>
            </div>
            <audio src="music/Sleep Away.mp3"></audio>
        </div> 
    </div>

    <!-- script/// -->
    <script>
        const play=document.getElementById('play');
        const music=document.querySelector('audio');
        const artist=document.getElementById('artist');
        const title=document.getElementById('title');
        const heart=document.getElementById('heart');
        const next=document.getElementById('forward');
        const back=document.getElementById('backward');



        // next and prev function
        
        let songList =[{
            name : "Kalimba",
            title : "Kalimba",
            artist : "the loyalist (artist)"
        },{
            name : "Maid with the Flaxen Hair",
            title : "The maid",
            artist : "Aurora (artist)"
        },
    {
        name : "Sleep Away",
        title : "Sleep Away",
        artist : "Lexie Liu (artist)"
    }];

    const songBox =(songList)=>{
        title.textContent = songList.title;
        artist.textContent = songList.artist;
        music.src ="music/"+songList.name +".mp3";
    }
     
    songIndex = 0;
    const nextSong =()=>{
        songIndex = (songIndex + 1)% songList.length;
        songBox(songList[songIndex]);
        playMusic();
    }
    const prevSong =()=>{
        songIndex = (songIndex - 1 + songList.length) % songList.length;
        songBox(songList[songIndex]);
        playMusic();
    }
    next.addEventListener('click',nextSong);
    back.addEventListener('click',prevSong);
        // startup
        let isPlaying =false;

let playMusic= () => {
    isPlaying = true;
    music.play();
    play.classList.replace('fa-play',"fa-pause");
};
// pause
const pauseMusic =() => {
    isPlaying = false;
    music.pause();
    play.classList.replace("fa-pause","fa-play");
};
play.addEventListener('click',() => {
    // if(isPlaying) {
    //     pauseMusic();
    // }else{
    //     playMusic();
    // }     -or-
    isPlaying ?  pauseMusic() : playMusic();
});

//    heart
heart.addEventListener('click',()=>{
    heart.style.color="#ff6060";
    heart.style.fontSize="1.7rem"
})
    </script>
</body>
</html>
